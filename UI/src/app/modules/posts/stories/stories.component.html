<div class="container">
    <!--button to open add modal-->
    <button (click)="openAddModal(false)" class="add btn btn-warning" data-bs-toggle="modal">Add Story</button>
    <div class="search">
        <!--filters inputs-->
        <input [(ngModel)]="titleFilter" class="form-control bg-dark text-white search" (keyup)="filter()" placeholder="Search by title">
        <input [(ngModel)]="authorFilter" class="form-control bg-dark text-white search" (keyup)="filter()" placeholder="Search by author">
    </div><hr>
    <!--cards with data-->
    <div *ngFor="let data of storiesList">
        <div class="card mx-auto post-cards">
                <div class="card-header">
                    <h3 class="card-title">{{data.PostTitle}}
                    <!--dropdown menu shown only if user is author of the post-->
                    <div class="btn-group dropstart float-end" *ngIf="data.User.UserId == logindata.userId">
                        <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-three-dots-vertical"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                            <li><button (click)="openAddModal(true, data)" class="dropdown-item" data-bs-toggle="modal">Edit Story</button></li>
                            <li><button (click)="deleteStory(data.PostId)" class="dropdown-item" data-bs-toggle="modal">Delete Story</button></li>
                        </ul>
                    </div></h3><hr>
                </div>
                <a (click)="goToDetails(data.PostId)" class="btn card-body">
                    <div class="float-start">
                        <h5 class="card-text float-start">{{data.User.Username}}</h5><br>
                        <h6 class="card-text float-start">{{data.CreationDate}}</h6>
                    </div>
                </a>
        </div>
        <br>
    </div>
</div>
