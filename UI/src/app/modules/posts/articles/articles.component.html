<div class="container">
    <button (click)="addArticule()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add">Add Articule</button>
    <div *ngFor="let data of articlesList">
        <a (click)="goToDetails(data.PostId)" class="card mx-auto post-cards">
            <div class="card-header">
                <h3 class="card-title">{{data.PostTitle}}</h3><hr>
            </div>
            <div class="card-body">
                <h5 class="card-text">{{data.User.Username}}</h5><br>
                <h6 class="card-text">{{data.CreationDate}}</h6>
            </div>
        </a><br>
    </div>
    <app-addpost *ngIf="show" id="add" (addeditpost) = "close($event)" [posts]="articlesList" [type]='1' [data] = "data" [modalTitle] = "modalTitle"></app-addpost>
</div>
